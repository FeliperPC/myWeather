<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myWeather</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/myweather_logo.png" alt="myWeatherLogo" id="img-logo">
        <form>
            <input type="text" name="city" id="input-city" placeholder="Belo Horizonte">
            <button type="button" id="search-button">
            <i class="material-icons">search</i>
        </form>
    </header>
    <main>
        <section id="weather-container">
            <h1 id="city"></h1>
            <p id="country"></p>
            <div>
                <div id="temperature-container">
                    <p id="temp-description"></p>
                    <h4 id="temp"></h4>
                </div>
                <hr>
                <img id="img-icon">
            </div>
            <button type="button" id="btn-forecast">Ver Previs√£o</button>
        </section>
        <section class="forecast-container">
            
        </section>
    </main>
</body>
<script type="module" src="./src/main.js"></script>
</html>
